<!DOCTYPE html>
<html lang="en">
<head>
<title>Expense</title>
<link rel="stylesheet" href="css/untitled.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<div id="form-box">
<form>
  <div class="money">
      <select name="type">
          <option value="cash">Cash</option>
          <option value="cryptocoin">Paytm</option>
          <option value="card">Card</option>
          <option value="other">Other Wallet</option>
      </select>
  </div>
  
  <div class="category">
    <select name="item-name">
          <option>Grocery</option>
          <option>Entertainment</option>
          <option>Vehicle</option>
          <option>Food</option>
          <option>Miscellaneous</option>
    </select>
  </div>
  
  <div class="cal">
     <input type="date" name="date">
  </div>
  
  <div class="amnt">
    <input type="number" name="amount" placeholder="How much?">
  </div>
  
</form>
</div>

<div id="button"><span>Add a new expense</span></div>

<table>
  <tr>
    <th id="type" class="center">Type</th>
    <th><center>Name</center></th>
    <th id="date">Date</th>
    <th style="text-align: right" id="amount">Amount</th>
  </tr>
  <tr id="if-empty">
    <td colspan="4"><span>Your added items will show up here!</span></td>
  </tr>

</table>
<script type="text/javascript" src="js/index.js"></script>
</html>
