<!DOCTYPE html>
<html lang="en">
<head>
<title>IDeepeners</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 </head> 

<body id="main">

<div class="login-box">

    <div class="lb-header">
      <a href="#" class="active" id="login-box-link">Login</a>
      <a href="#" id="signup-box-link">Sign Up</a>
    </div>
    <form class="email-login">
      <div class="u-form-group">
        <input type="email" placeholder="Email"/>
      </div>
      <div class="u-form-group">
        <input type="password" placeholder="Password"/>
      </div>
      <div class="u-form-group">
        <button>Log in</button>
      </div>
      <div class="u-form-group">
        <a href="#" class="forgot-password">Trouble Login in?</a>
       <input type="checkbox" class="checkbox"><a href="#" class="remember">Remember Me</a>
      </div>
      <div class="social-login">
     <a href="#">
        Login with Google
      </a>
    </div>
      <div class="social-login">
      <a href="#" style="background-color: #001447">
        Login with facebook
      </a>
      </div>
      <div class="policy">
      <p class="text_privacy">By logging in, you agree to our <a href="#" style="text-decoration: none;">Terms & condition</a> & <a href="#" style="text-decoration: none;">Privacy </a></p>
      </div>
    </form>
    <form class="email-signup">
       <div class="u-form-group">
        <input type="email" placeholder="Email"/>
      </div>
      <div class="u-form-group">
        <input type="password" placeholder="Password"/>
      </div>
      <div class="u-form-group">
        <button style="position: relative;top:7px;">Create Account</button>
      </div>
      <div class="social-login" style="margin-top:30px">
     <a href="#">
        Login with Google
      </a>
    </div>
      <div class="social-login">
      <a href="#" style="background-color: #001447">
        Login with facebook
      </a>
      </div>
      <div class="policy">
      <p class="text_privacy_sign">By logging in, you agree to our <a href="#" style="text-decoration: none;">Terms & condition</a> & <a href="#" style="text-decoration: none;">Privacy </a></p>
      </div>
    </form>
  </div>
<script>$(".email-signup").hide();
$("#signup-box-link").click(function(){
  $(".email-login").fadeOut(100);
  $(".email-signup").delay(100).fadeIn(100);
  $("#login-box-link").removeClass("active");
  $("#signup-box-link").addClass("active");
});
$("#login-box-link").click(function(){
  $(".email-login").delay(100).fadeIn(100);;
  $(".email-signup").fadeOut(100);
  $("#login-box-link").addClass("active");
  $("#signup-box-link").removeClass("active");
});</script>
</body>
</html>
